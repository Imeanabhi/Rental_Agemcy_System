<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Without Brokers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Users Without Brokers</h2>
        <form method="POST" class="text-center mb-4">
            <button type="submit" class="btn btn-primary">Get Users</button>
        </form>
        {% if users %}
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>Aadhaar ID</th>
                    <th>Phone Number</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user[0] }}</td>
                    <td>{{ user[1] }}</td>
                    <td>{{ user[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% elif users is not none %}
        <p class="text-center text-warning">No users found without brokers.</p>
        {% endif %}
    </div>
</body>
</html>
