<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties by Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Properties Managed by Manager</h1>
        <form action="/Properties" method="POST" class="card p-4">
            <div class="mb-3">
                <label for="manager_id" class="form-label">Manager ID</label>
                <input type="text" id="manager_id" name="manager_id" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if property_details %}
        <div class="mt-5">
            <h2>Results:</h2>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Property ID</th>
                        <th>Location</th>
                        <th>Rent</th>
                        <th>Start Date</th>
                        <th>End Date</th>

                    </tr>
                </thead>
                <tbody>
                    {% for detail in property_details %}
                    <tr>
                        <td>{{ detail[0] }}</td>
                        <td>{{ detail[1] }}</td>
                        <td>{{ detail[2] }}</td>
                        <td>{{ detail[3] or 'Ongoing' }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endif %}
    </div>
</body>
</html>
